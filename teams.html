    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #teamNames {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .conference {
            margin: 20px;
        }

        .teamContainer {
            margin: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .teamLogo {
            width: 80px; 
            height: auto;
            margin-bottom: 5px;
        }

        .teamName {
            cursor: pointer;
        }

        #playerList {
            display: none;
            padding: 20px;
        }

        
       
        h3 a {
            color: #000;
            text-decoration: none;
        }

        h3 a:hover {
            color: #c3f3f3f;
            transition: color 0.3s ease;
        }

        header {
            background-color: #dd0000;
            color: #f5f3f2;
            padding: 20px 0;
        }

        .logo {
            padding: 10px 22px;
            text-align: left;
        }

        nav {
            text-align: center;
        }

        nav .nav-link {
            margin-right: 20px;
            color: #fff; /* White text color */
            text-decoration: none;
        }

        /* Custom CSS for submenu animation */
        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .dropdown-menu {
            display: none;
            background-color: #dd0000;
            animation: fadeOut 0.3s ease-in-out;
        }

        .dropdown-menu a {
            color: #fff;
        }

        .dropdown-menu a:hover {
            color: #3f3f3f;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #dd0000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #dd0000;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #3f3f3f !important;
        }

       
        @media (max-width: 768px) {
            nav {
                text-align: left !important;
            }

            .navbar-collapse {
                justify-content: flex-start;
            }

            .navbar-nav {
                margin-top: 10px;
            }

            .navbar-toggler {
                margin-right: 0;
            }

            .navbar-toggler-icon {
                float: left;
            }

            nav .nav-link {
                margin-right: 0;
            }
            img{padding-top:}
            
    </style>
